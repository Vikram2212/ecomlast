<html>
<head>
<meta charset="ISO-8859-1">
<title>ErailExample</title>
<link rel="stylesheet" type="text/css" href="forcss.html">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>
<body >

<header id="erail_header">
eRail.in
</header>

<div>
	<div class="train_search">
		<form action="" >
			<input type="text" name="train_name" placeholder="Train Name/No."><br>
			<input type="button" id = "route" value="Route" >
			<input type="button" id = "live" value="Live">
			<input type="button" id = "seats" value="Seats">
			<input type="button" id = "fare" value="Fare">
		</form>
	</div>
	<script type="text/javascript" src="first.js"></script>
	<div class="from_to">
		<form action="">
			<input type="text" name="from" placeholder="From"><br>
			<input type="text" name="to" placeholder="To"><br>
			<input type="button" id="updown" value="From & To">
			<input type="button" id="trainsorfare" value="Trains/Fare">
		</form>
	</div>

	<div class="pnr">
		<form action="" >
			<input type="text" name="pnr_status" placeholder="PNR"><br>
			<input type="button" id = "pnr" value="PNR Status" >
		</form>
	</div>

	<div class="station_live">
		<form action="" >
			<input type="text" name="station_live" placeholder="Search Live Station"><br>
			<input type="button" id = "station_live" value="Station Live" >
		</form>
	</div>
</div>
<div class="image">
	<img src="download1.jpg"><br>
	<img src="download2.jpg">
</div>

</body>
</html>
